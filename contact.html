<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Cart</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" href="node_modules\@fortawesome\fontawesome-free\css\all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="navbar-one">

    </section>
    <main class="main container">
        <div class="row">
            <div class="col-12 h2 text-center">
                Contact Us
            </div>
            <div class="col-12">
                <div class="container m-5 p-5">
                    <div class="container p-5 m-5">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="John Doe">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Subject">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section id="footer-one">

    </section>

    <!-- scripts -->
    <script src="node_modules\bootstrap\dist\js\bootstrap.js"></script>
    <script src="node_modules\@popperjs\core\dist\cjs\popper.js"></script>
    <script src="node_modules\jquery\dist\jquery.js"></script>
    <script>
        $(function () {
            $("#navbar-one").load("navbar.html");
            $("#footer-one").load("footer.html");
            $("#sidebar-one").load("sidebar.html");
            $("#products").load("product.html");
        });
    </script>
</body>

</html>
